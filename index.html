<canvas id="gc" width="400" height="400"></canvas>
<script>
window.onload=function() {
    canv=document.getElementById("gc");
    ctx=canv.getContext("2d");
    // Key push event listeners for arrow keys
    document.addEventListener("keydown", keyPush);
    // Interval for how fast game reloads, initially 15fps
    setInterval(game,1000/10);
}
// Player coords, initial 6,6
px=py=6;
// Gridsize and tilecount
gs=tc=20;
// Apple coords, initial 15,15
ax=ay=15;
// Velocity to x and y directions
xv=yv=0;
// Array for trail
trail=[];
// Tail length, initially 5
tail = 5;
function game() {
    // Player x-position will be self + x-velocity
    px+=xv;
    // Player y-position will be self + y-velocity
    py+=yv;
    // If player goes to left border of the grid, then he's moved to rigth end
    if (px<0) {
        px = tc-1;
    }
    // If player goes to right border of the grid, then he's moved to left end
    if (px>tc-1) {
        px = 0;
    }
    // If player goes to top of the grid, then he's moved to bottom end
    if (py<0) {
        py = tc-1;
    }
    // If player goes to bottom of the grid, then he's moved to top end
    if (py>tc-1) {
        py = 0;
    }
    // Gamecanvas background styling
    ctx.fillStyle="black";
    // position, w, h
    ctx.fillRect(0,0,canv.width, canv.height);
    // Snake's styling
    ctx.fillStyle="lime";

    // Go through trail length and style it
    for (var i=0; i<trail.length; i++) {
        ctx.fillRect(trail[i].x*gs, trail[i].y*gs,gs-2,gs-2);
        // If trail hits the player's position, cut the tail back to 5
        if (trail[i].x == px && trail[i].y == py) {
            tail = 5;
        }
    }
    // Move trail to player position
    trail.push({x:px, y:py});
    // While trail length is greater than tail length, remove the first element from trail
    while (trail.length>tail) {
        trail.shift();
    }
    // If player hits same coords as apple, increment tail and randomize a new apple position
    if (ax == px && ay == py) {
            tail++;
            // Randomize apple location to some coordinate in game canvas
            ax=Math.floor(Math.random()*tc);
            ay=Math.floor(Math.random()*tc);
        }
    // Apple styling and location
    ctx.fillStyle="red";
    ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
}
// Set x and y velocities by arrow keys presses
function keyPush(evt) {
    switch(evt.keyCode) {
        case 37:
            xv=-1;yv=0
            break;
        case 38:
            xv=0;yv=-1
            break;
        case 39:
            xv=1;yv=0
            break;
        case 40:
            xv=0;yv=1
            break;

    }
} 
</script>
